name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            binary_name: repo-ctr
          - os: windows-latest
            binary_name: repo-ctr.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Build binary
        run: |
          VERSION="dev-$(git rev-parse --short HEAD)"
          go build -ldflags="-X repoctr/internal/version.Version=${VERSION}" -o ${{ matrix.binary_name }} ./cmd/repo-ctr

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: repo-ctr-${{ matrix.os }}
          path: ${{ matrix.binary_name }}
          retention-days: 7
